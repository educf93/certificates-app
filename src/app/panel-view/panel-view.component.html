<app-navbar-panel-view [id]="id"></app-navbar-panel-view>
<div class="containerCerts">
  <div class="table">
    <div class="header">
      <div class="column">
        <span>Alias</span>
      </div>
      <div class="column">
        <span>Fecha de caducidad</span>
      </div>
      <div class="column">
        <span>Subject</span>
      </div>
      <div class="column">
        <span>Organización</span>
      </div>
      <div class="column">
        <span>Options</span>
      </div>
    </div>
    <div class="body">
      <div class="row" *ngFor="let cert of data.certificates">
        <div class="field">
          {{cert.alias}}
        </div>
        <div class="field">
          {{cert.expireDate}}
        </div>
        <div class="field">
          {{cert.subject.split(',')[1]}}
        </div>
        <div class="field">
          {{cert.idOrg}}
        </div>
        <div class="field">
          <div>
          <span (click)="downloadCert(cert.id)">Descargar</span>
          <span routerLink="/detail-view/{{cert.id}}">Detalles</span>
          </div>
          <div>
          <span>Eliminar</span>
          <span *ngIf="cert.notice && !cert.ticketed" (click)="addTask(cert)">Añadir aviso</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
